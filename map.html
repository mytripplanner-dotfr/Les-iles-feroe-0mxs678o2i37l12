
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Les iles feroe</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 62.10102914999999, lng: -6.82823685 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":62.01072479999999,"lng":-6.7740852,"name":"Vágar & Tórshavn","jour":1,"titre":"Arrivée et Premiers Pas Féroïens","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour1.jpg"},{"lat":62.09820089999999,"lng":-7.2145002,"name":"Vágar","jour":2,"titre":"Merveilles Naturelles de Vágar","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.09820089999999,-7.2145002&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.09820089999999,-7.2145002","aiImageUrl":"jour2.jpg"},{"lat":62.28446609999999,"lng":-6.5502768,"name":"Eysturoy & Îles du Nord (Borðoy)","jour":3,"titre":"Charme des Îles du Nord et Eysturoy","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.28446609999999,-6.5502768&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.28446609999999,-6.5502768","aiImageUrl":"jour3.jpg"},{"lat":62.01072479999999,"lng":-6.7740852,"name":"Tórshavn & Vágar","jour":4,"titre":"Derniers Regards et Départ","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour4.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
